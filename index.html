<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
            <form class="search">
                <input type="text" name="search" class="form-control" placeholder="Ara...">
            </form>
        </header>
        <div>
            <ul class="list-group text-light todos">
                <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                    <span>Go to the swimming</span>
                    <i class="far bi-trash3 delete"></i>
                </li>
                <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                    <span>Take a bread from market</span>
                    <i class="far bi-trash3 delete"></i>
                </li>
                <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                    <span>Study Javascript</span>
                    <i class="far bi-trash3 delete"></i>
                </li>
            </ul>
        </div>
        <form class="search my-4 add">
            <label class="text-light">Add a New Job</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>

    </div>







    <script src="myScript.js"></script>
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
